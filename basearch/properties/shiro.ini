[main]
credentialsMatcher = org.apache.shiro.authc.credential.HashedCredentialsMatcher
credentialsMatcher.hashAlgorithmName = SHA-1
credentialsMatcher.hashIterations = 500000
appRealm = com.hectorlopezfernandez.integration.CustomAuthorizingRealm
appRealm.credentialsMatcher = $credentialsMatcher
securityManager.realms = $appRealm

authc.loginUrl = /login.action
authc.usernameParam = username
authc.passwordParam = password
logout.redirectUrl = /index.action

[urls]
/admin/** = authc, roles[administrator]
/login.action = authc
/** = anon